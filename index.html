<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="mainCtrl">
	<div class="topBox">
		<input placeholder="Type that shiz!" ng-model="inputBox">
		<button ng-click="addQuotes()">Add Quote</button>
		<button ng-click="removeQuotes()">Remove Quote</button>
		<input class="search" placeholder="Search" ng-model="filterQuotes">
	</div>
	<div ng-repeat="quotes in quotes | filter:filterQuotes">
		<h1>{{quotes.text}}</h1>
		<p>-{{quotes.author}}</p>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/dataService.js"></script>
</body>
</html>
